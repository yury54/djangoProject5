{% load static %}
{% include "index.html" %}



  <div class="container-fluid">


<br>

<br>
<h3 class="text-center">Сотрудники</h3>

    <form class="form-horizontal" method="post" action="stol_create/">
        {% csrf_token %}

        <div class="form-group">
            <br>
    <label class="control-label col-xs-3" for="lastName">ФИО:</label>
    <div class="col-xs-6">
      <input type="text" class="form-control" name= "fio" id="fio" placeholder="Введите ФИО">
    </div>
  </div>
       <div class="form-group">
    <label class="control-label col-xs-3" for="Стол №">Стол №:</label>
    <div class="col-xs-6">
      <input type="number" class="form-control" name= "stol" id="stol" placeholder="Введите номер стола">
    </div>
 </div>

<div class="form-group">
    <div class="col-xs-offset-3 col-xs-6">
      <input type="submit" class="btn btn-success" value="Запись">
      <input type="reset" class="btn btn-primary" value="Очистить форму">
    </div>
  </div>


    </form>
<br>
<div class="col-xs-3"></div>
  <div class="col-xs-6 ">
   <table class="table table-bordered table-striped table-hover">
        <thead>
				<tr class="text-center">
                    <td>ФИО</td>
                    <td>Стол</td>
                    <td>Удалить</td>

				</tr>
			</thead>
			<tbody>
             {% for item in stol %}
            <tr class="text-center">
                    <td>{{item.fio  }}</td>
                    <td>{{item.stol  }}</td>
                    <td><a href="stol_delete/{{item.id }}">Удалить
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i></a></td>


            </tr>
             {% endfor %}
            </tbody>
    </table>
</div>
</div>

</body>
</html>
